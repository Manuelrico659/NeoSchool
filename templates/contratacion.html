<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratación de Personal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cs/forms.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Contratación de Personal</h2>
        <form id="contratacion-form" action="{{ url_for('contratar') }}" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido_paterno" placeholder="Apellido Paterno" required>
            <input type="text" name="apellido_materno" placeholder="Apellido Materno" required>
            <input type="date" name="fecha_nacimiento" required>
            <select name="rol" required>
                <option value="profesor">Maestro</option>
                <option value="director">Directivo</option>
                <option value="admin">Administración</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
