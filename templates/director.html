<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoSchool - Director</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/interfaces.css') }}">
    
    <script>
        function loadContent(section) {
            const mainContent = document.querySelector(".main-content");

            switch (section) {
                case "inicio":
                    mainContent.innerHTML = `
                        <h1>Bienvenido, Director</h1>
                      
                    `;
                    break;

                case "agregar-materias":
                    mainContent.innerHTML = `
                        <h1>Materias</h1>
                        <div class="content-grid">
                                <div class="content-section">
                                    <div class="button-container">
                                        <button onclick="window.location.href='{{ url_for('agregar_materia') }}'">Registrar nueva materia</button>
                                    </div>
                                </div>
                            </div>
                    `;
                    break;

                case "generar-reporte":
                    fetch('/materias_json')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Error al cargar materias');
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.error) {
                                throw new Error(data.error);
                            }
                            
                            let materiaOptions = '<option value="" disabled selected>Selecciona una materia</option>';
                            data.materias.forEach(materia => {
                                materiaOptions += `<option value="${materia[0]}">${materia[1]}</option>`;
                            });

                            mainContent.innerHTML = `
                                <section class="generar-reporte-wrapper">
                                    <h1>Generar Reporte</h1>
                                    <div class="generar-reporte-container">
                                        <form action="{{ url_for('guardar_reporte') }}" method="POST">
                                            <label for="materia">Materia:</label>
                                            <select name="materia" id="materia" required>
                                                ${materiaOptions}
                                            </select>

                                            <label for="alumno">Alumno:</label>
                                            <select name="alumno" id="alumno" required>
                                                <option value="" disabled selected>Selecciona un alumno</option>
                                            </select>

                                            <label for="reporte">Reporte:</label>
                                            <textarea name="reporte" id="reporte" rows="5" required></textarea>

                                            <div class="button-container">
                                                <button type="submit">Generar Reporte</button>
                                            </div>
                                        </form>
                                    </div>
                                </section>
                            `;

                            // Add event listener for materia select change
                            const materiaSelect = document.getElementById("materia");
                            if (materiaSelect) {
                                materiaSelect.addEventListener("change", () => {
                                    const idMateria = materiaSelect.value;
                                    cargarAlumnos(idMateria);
                                });
                            }
                        })
                        .catch(error => {
                            mainContent.innerHTML = `
                                <div class="error-container">
                                    <h1>Error</h1>
                                    <p>${error.message}</p>
                                    <button onclick="loadContent('generar-reporte')">Reintentar</button>
                                </div>
                            `;
                        });

                    function cargarAlumnos(idMateria) {
                        fetch(`/alumnos_por_materia/${idMateria}`)
                            .then(res => res.json())
                            .then(data => {
                                const alumnoSelect = document.getElementById("alumno");
                                alumnoSelect.innerHTML = '<option value="" disabled selected>Selecciona un alumno</option>';
                                data.forEach(alumno => {
                                    const option = document.createElement("option");
                                    option.value = alumno[0];
                                    option.textContent = alumno[1] + " " + alumno[2] + " " + alumno[3];
                                    alumnoSelect.appendChild(option);
                                });
                            });
                    }
                    break;

                case "visualizar-reportes":
                    mainContent.innerHTML = `
                        <h1>Visualizar Reportes</h1>
                        <div class="content-section">
                            <p>Lista de reportes generados previamente.</p>
                        </div>
                    `;
                    break;

                case "configuracion":
                    mainContent.innerHTML = `
                        <h1>Configuración</h1>
                        <div class="content-section">
                            <button onclick="window.location.href='{{ url_for('cambiar_contrasena') }}'">Cambiar contraseña</button>
                            <button onclick="window.location.href='{{ url_for('logout') }}'">Cerrar sesión</button>
                        </div>
                    `;
                    break;

                default:
                    mainContent.innerHTML = `
                        <h1>Bienvenido, Director</h1>
                        <div class="content-section">
                            <h2>Control de Alumnos</h2>
                            <p>Aquí se gestionará la información de los alumnos.</p>
                        </div>
                    `;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadContent("inicio");
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>NeoSchool</h2>
        <ul>
            <li><a href="#" onclick="loadContent('inicio')">Inicio</a></li>
            <li><a href="#" onclick="loadContent('agregar-materias')">Agregar Materias</a></li>
            <li><a href="#" onclick="loadContent('generar-reporte')">Generar Reporte</a></li>
            <li><a href="#" onclick="loadContent('visualizar-reportes')">Visualizar Reportes</a></li>
            <li><a href="#" onclick="loadContent('configuracion')">Configuración</a></li>
        </ul>
    </div>
    <div class="main-content">
        <!-- El contenido se cargará dinámicamente aquí -->
    </div>
</body>
</html>
