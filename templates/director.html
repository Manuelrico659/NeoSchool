<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoSchool - Director</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/interfaces.css') }}">

    <script>
        const urlAgregarMateria = "{{ url_for('agregar_materia') }}";
        const urlGenerarReporte = "{{ url_for('generar_reporte') }}";
        const urlCambiarContrasena = "{{ url_for('cambiar_contrasena') }}";
        const urlLogout = "{{ url_for('logout') }}";
        const usuarioID = "{{ usuario_id }}";

        function loadContent(section) {
            const mainContent = document.querySelector(".main-content");

            switch (section) {
                case "inicio":
                    mainContent.innerHTML = `
                        <h1>Bienvenido, Director</h1>
                        <div class="content-section">
                            <h2>Control de Alumnos</h2>
                            <p>Aquí se gestionará la información de los alumnos.</p>
                        </div>
                    `;
                    break;

                case "agregar-materias":
                    mainContent.innerHTML = `
                        <h1>Materias</h1>
                        <div class="content-grid">
                            <div class="content-section">
                                <div class="button-container">
                                    <button onclick="window.location.href='${urlAgregarMateria}'">Registrar nueva materia</button>
                                </div>
                            </div>
                        </div>
                    `;
                    break;

                case "generar-reporte":
                    const mexicoTime = new Date().toLocaleDateString("en-CA", {
                        timeZone: "America/Mexico_City"
                    });

                    mainContent.innerHTML = `
                        <div class="generar-reporte-wrapper">
                            <h1>Generar Reporte</h1>
                            <div class="generar-reporte-container">
                                <form method="POST" action="${urlGenerarReporte}">
                                    <label for="nombre_alumno">Nombre del alumno:</label>
                                    <input type="text" id="nombre_alumno" name="nombre_alumno" required>


                                    <!-- Campo para seleccionar la materia -->
                                    <label for="id_materia">ID de la materia:</label>
                                    <select id="id_materia" name="id_materia" required>
                                        <option value="">Seleccione una Materia</option>
                                        {% for materia in materias %}
                                            <option value="{{ materia.id_usuario }}">{{ materia.nombre }} (ID: {{ maestro.id_materia }})</option>
                                        {% endfor %}
                                    </select>

                                    
                                    <input type="number" id="id_materia" name="id_materia" required>

                                    <label for="fecha">Fecha:</label>
                                    <input type="text" id="fecha" name="fecha" value="${mexicoTime}" readonly>

                                    <label for="comentarios">Comentarios (máx. 145 caracteres):</label>
                                    <textarea id="comentarios" name="comentarios" maxlength="145" rows="4" required></textarea>

                                    <input type="hidden" name="usuario_id" value="${usuarioID}">

                                    <div class="button-container">
                                        <button type="submit">Generar reporte</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    `;
                    break;

                case "visualizar-reportes":
                    mainContent.innerHTML = `
                        <h1>Visualizar Reportes</h1>
                        <div class="content-section">
                            <input type="text" id="buscador-reportes" placeholder="Buscar por nombre, materia, etc..." onkeyup="filtrarReportes()">
                            <div id="lista-reportes">
                                {% for reporte in reportes %}
                                    <div class="reporte-item">
                                        <p><strong>Alumno:</strong> {{ reporte.nombre_alumno }}</p>
                                        <p><strong>Materia:</strong> {{ reporte.nombre_materia }}</p>
                                        <p><strong>Fecha:</strong> {{ reporte.fecha }}</p>
                                        <p><strong>Comentario:</strong> {{ reporte.comentarios }}</p>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    `;

                    // Script para filtro dentro del mismo caso
                    setTimeout(() => {
                        window.filtrarReportes = function () {
                            const input = document.getElementById("buscador-reportes");
                            const filtro = input.value.toLowerCase();
                            const reportes = document.querySelectorAll(".reporte-item");

                            reportes.forEach(reporte => {
                                const texto = reporte.innerText.toLowerCase();
                                reporte.style.display = texto.includes(filtro) ? "" : "none";
                            });
                        }
                    }, 100);
                    break;

                case "configuracion":
                    mainContent.innerHTML = `
                        <h1>Configuración</h1>
                        <div class="content-section">
                            <button onclick="window.location.href='${urlCambiarContrasena}'">Cambiar contraseña</button>
                            <button onclick="window.location.href='${urlLogout}'">Cerrar sesión</button>
                        </div>
                    `;
                    break;

                default:
                    mainContent.innerHTML = `
                        <h1>Bienvenido, Director</h1>
                        <div class="content-section">
                            <h2>Control de Alumnos</h2>
                            <p>Aquí se gestionará la información de los alumnos.</p>
                        </div>
                    `;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadContent("inicio");
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>NeoSchool</h2>
        <ul>
            <li><a href="#" onclick="loadContent('inicio')">Inicio</a></li>
            <li><a href="#" onclick="loadContent('agregar-materias')">Agregar Materias</a></li>
            <li><a href="#" onclick="loadContent('generar-reporte')">Generar Reporte</a></li>
            <li><a href="#" onclick="loadContent('visualizar-reportes')">Visualizar Reportes</a></li>
            <li><a href="#" onclick="loadContent('configuracion')">Configuración</a></li>
        </ul>
    </div>
    <div class="main-content">
        <!-- El contenido se cargará dinámicamente aquí -->
    </div>
</body>
</html>
