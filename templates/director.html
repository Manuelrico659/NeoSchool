<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoSchool - Director</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/interfaces.css') }}">
    
    <script>
        function loadContent(section) {
            const mainContent = document.querySelector(".main-content");

            switch (section) {
                case "inicio":
                    mainContent.innerHTML = `
                        <h1>Bienvenido, Director</h1>
                      
                    `;
                    break;

                case "agregar-materias":
                    mainContent.innerHTML = `
                        <h1>Materias</h1>
                        <div class="content-grid">
                                <div class="content-section">
                                    <div class="button-container">
                                        <button onclick="window.location.href='{{ url_for('agregar_materia') }}'">Registrar nueva materia</button>
                                    </div>
                                </div>
                            </div>
                    `;
                    break;

                case "generar-reporte":
                    const mexicoTime = new Date().toLocaleDateString("en-CA", {
                        timeZone: "America/Mexico_City"
                    });

                    fetch('/materias_json')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Error al cargar materias');
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.error) {
                                throw new Error(data.error);
                            }
                            
                            let options = '<option value="">Selecciona una materia</option>';
                            data.materias.forEach(materia => {
                                options += `<option value="${materia[0]}">${materia[1]}</option>`;
                            });

                            mainContent.innerHTML = `
                                <div class="generar-reporte-wrapper">
                                    <h1>Generar Reporte</h1>
                                    <div class="generar-reporte-container">
                                        <form id="reporteForm">
                                            <label for="nombre_alumno">Nombre del alumno:</label>
                                            <input type="text" id="nombre_alumno" name="nombre_alumno" required>

                                            <label for="id_materia">Materia:</label>
                                            <select id="id_materia" name="id_materia" required>
                                                ${options}
                                            </select>

                                            <label for="fecha">Fecha:</label>
                                            <input type="text" id="fecha" name="fecha" value="${mexicoTime}" readonly>

                                            <label for="comentarios">Comentarios (máx. 145 caracteres):</label>
                                            <textarea id="comentarios" name="comentarios" maxlength="145" rows="4" required></textarea>

                                            <div class="button-container">
                                                <button type="submit">Generar reporte</button>
                                            </div>
                                        </form>
                                        <div id="mensaje"></div>
                                    </div>
                                </div>
                            `;

                            // Manejar el envío del formulario con AJAX
                            document.getElementById('reporteForm').addEventListener('submit', function(e) {
                                e.preventDefault();
                                const formData = new FormData(this);
                                
                                fetch('/generar_reporte', {
                                    method: 'POST',
                                    body: formData
                                })
                                .then(response => response.json())
                                .then(data => {
                                    const mensajeDiv = document.getElementById('mensaje');
                                    if (data.success) {
                                        mensajeDiv.innerHTML = `<p class="success">${data.message}</p>`;
                                        this.reset();
                                    } else {
                                        mensajeDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                                    }
                                })
                                .catch(error => {
                                    document.getElementById('mensaje').innerHTML = 
                                        `<p class="error">Error: ${error.message}</p>`;
                                });
                            });
                        })
                        .catch(error => {
                            mainContent.innerHTML = `
                                <div class="error-container">
                                    <h1>Error</h1>
                                    <p>${error.message}</p>
                                    <button onclick="loadContent('generar-reporte')">Reintentar</button>
                                </div>
                            `;
                        });
                    break;




                case "visualizar-reportes":
                    mainContent.innerHTML = `
                        <h1>Visualizar Reportes</h1>
                        <div class="content-section">
                            <p>Lista de reportes generados previamente.</p>
                        </div>
                    `;
                    break;

                case "configuracion":
                    mainContent.innerHTML = `
                        <h1>Configuración</h1>
                        <div class="content-section">
                            <button onclick="window.location.href='{{ url_for('cambiar_contrasena') }}'">Cambiar contraseña</button>
                            <button onclick="window.location.href='{{ url_for('logout') }}'">Cerrar sesión</button>
                        </div>
                    `;
                    break;

                default:
                    mainContent.innerHTML = `
                        <h1>Bienvenido, Director</h1>
                        <div class="content-section">
                            <h2>Control de Alumnos</h2>
                            <p>Aquí se gestionará la información de los alumnos.</p>
                        </div>
                    `;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadContent("inicio");
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>NeoSchool</h2>
        <ul>
            <li><a href="#" onclick="loadContent('inicio')">Inicio</a></li>
            <li><a href="#" onclick="loadContent('agregar-materias')">Agregar Materias</a></li>
            <li><a href="#" onclick="loadContent('generar-reporte')">Generar Reporte</a></li>
            <li><a href="#" onclick="loadContent('visualizar-reportes')">Visualizar Reportes</a></li>
            <li><a href="#" onclick="loadContent('configuracion')">Configuración</a></li>
        </ul>
    </div>
    <div class="main-content">
        <!-- El contenido se cargará dinámicamente aquí -->
    </div>
</body>
</html>
