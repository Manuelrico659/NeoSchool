<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Materia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/interfaces.css') }}">
    <script>
        function actualizarAsistencia(estudianteId, fecha, checkbox) {
            fetch("{{ url_for('actualizar_asistencias') }}?id_materia={{ materia_id }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `asistencia_${estudianteId}_${fecha}=${checkbox.checked ? '1' : '0'}`
            }).then(response => {
                console.log("Asistencia actualizada");
            }).catch(error => {
                console.error("Error al actualizar asistencia", error);
            });
        }
        function actualizarFaltas(estudianteId) {
            let checkboxes = document.querySelectorAll(`.estudiante-card:nth-child(${estudianteId}) .asistencia-checkbox input`);
            let faltas = Array.from(checkboxes).filter(checkbox => !checkbox.checked).length;
            document.getElementById(`faltas_${estudianteId}`).innerText = faltas;
        }

        // Ejecutar la función al cargar la página para calcular las faltas iniciales
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".estudiante-card").forEach((card, index) => {
                actualizarFaltas(index + 1);
            });
        });

    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Gestión de Materias</h2>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Materias</a></li>
            <li><a href="#">Estudiantes</a></li>
            <li><a href="#">Notas</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="content-section">
            <h1>Detalles de la Materia</h1>

            <h2>Asistencias</h2>

            <div class="asistencias-container">
                {% for estudiante in estudiantes %}
                <div class="estudiante-card">
                    <!-- Nombre del estudiante -->
                    <h3>{{ estudiante[1] }} {{ estudiante[2] }}</h3>
            
                    <!-- Checkboxes de asistencia -->
                    <div class="asistencia-dias">
                        {% for fecha in fechas %}
                        <label class="asistencia-checkbox">
                            <input type="checkbox" 
                                   checked
                                   onchange="actualizarAsistencia({{ estudiante[0] }}, '{{ fecha.strftime('%Y-%m-%d') }}', this); actualizarFaltas({{ estudiante[0] }})">
                            {{ fecha.strftime('%d-%m-%Y') }}
                        </label>
                        {% endfor %}
                    </div>
            
                    <!-- Campo de Faltas -->
                    <div class="faltas" id="faltas_{{ estudiante[0] }}">0</div>
                </div>
                {% endfor %}
            </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
