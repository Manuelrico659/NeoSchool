<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoSchool - Profesor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/interfaces.css') }}">
    <style>
        .materia-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            background-color: #4D869C; /* Color de fondo */
            color: white;
            font-size: 18px;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .materia-button:hover {
            background-color: #356e82; /* Cambio de color al pasar el mouse */
        }

        .materia-button strong {
            display: block;
        }
    </style>
    <script>
        function loadContent(section) {
            const mainContent = document.querySelector(".main-content");

            switch (section) {
                case "inicio":
                    mainContent.innerHTML = `
                        <h1>Inicio</h1>
                        <div class="content-section">
                            <h2>Bienvenido, Profesor</h2>
                            <p>Desde aquí puedes gestionar tus materias y generar reportes.</p>
                        </div>
                    `;
                    break;

                case "materias-activas":
                    mainContent.innerHTML = `
                        <h1>Materias Activas</h1>
                        <div class="content-section">
                            {% if materias %}
                                {% for materia in materias %}
                                    <button class="materia-button" onclick="window.location.href='{{ url_for('detalle_materia', id_materia=materia[0]) }}'">
                                        <strong>ID:</strong> {{ materia[0] }} <br>
                                        <strong>Nombre:</strong> {{ materia[1] }}
                                    </button>
                                {% endfor %}
                            {% else %}
                                <p>No tienes materias asignadas.</p>
                            {% endif %}
                        </div>
                    `;
                    break;

                case "generar-reporte":
                    const mexicoTime = new Date().toLocaleDateString("en-CA", {
                        timeZone: "America/Mexico_City"
                    });

                    mainContent.innerHTML = `
                        <div class="generar-reporte-wrapper">
                            <h1>Generar Reporte</h1>
                            <div class="generar-reporte-container">
                                <form method="POST" action="${urlGenerarReporte}">

                                    <!-- Campo para seleccionar la materia -->
                                    <label for="id_materia">ID de la materia:</label>
                                    <select id="id_materia" name="id_materia" required>
                                        <option value="">Seleccione una Materia</option>
                                        {% for materia in materias %}
                                            <option value="{{ materia.id_usuario }}">{{ materia.nombre }} (ID: {{ materia.id_materia }})</option>
                                        {% endfor %}
                                    </select>

                                    <label for="nombre_alumno">Nombre del alumno:</label>
                                    <select id="nombre_alumno" name="nombre_alumno" required>
                                        <option value="">Seleccione un alumno</option>
                                        {% for alumno in alumnos %}
                                            <option value="{{ alumno.id_alumno }}">{{ alumno.nombre }} {{ alumno.apellido_paterno }} (ID: {{ alumno.id_alumno }})</option>
                                        {% endfor %}
                                    </select>


                                    <label for="fecha">Fecha:</label>
                                    <input type="text" id="fecha" name="fecha" value="${mexicoTime}" readonly>

                                    <label for="comentarios">Comentarios (máx. 145 caracteres):</label>
                                    <textarea id="comentarios" name="comentarios" maxlength="145" rows="4" required></textarea>

                                    <input type="hidden" name="usuario_id" value="${usuarioID}">

                                    <div class="button-container">
                                        <button type="submit">Generar reporte</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    `;
                    break;

                case "configuracion":
                    mainContent.innerHTML = `
                        <h1>Configuración</h1>
                        <div class="content-grid">
                            <div class="content-section">
                                <div class="button-container">
                                    <button onclick="window.location.href='{{ url_for('cambiar_contrasena') }}'">Cambiar contraseña</button>
                                </div>
                                <div class="button-container">
                                    <button onclick="window.location.href='{{ url_for('logout') }}'">Cerrar sesión</button>
                                </div>
                            </div>
                        </div>
                    `;
                    break;

                default:
                    loadContent("inicio");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadContent("inicio");
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>NeoSchool</h2>
        <ul>
            <li><a href="#" onclick="loadContent('inicio')">Inicio</a></li>
            <li><a href="#" onclick="loadContent('materias-activas')">Materias Activas</a></li>
            <li><a href="#" onclick="loadContent('generar-reporte')">Generar Reporte</a></li>
            <li><a href="#" onclick="loadContent('configuracion')">Configuración</a></li>
        </ul>
    </div>
    <div class="main-content">
        <!-- El contenido se cargará dinámicamente aquí -->
    </div>
</body>
</html>
