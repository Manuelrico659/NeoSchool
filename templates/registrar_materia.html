<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Materia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Agregar Materia</h2>
        <form id="agregar-materia-form" method="POST" action="/agregar_materia">
            <!-- Campo para el nombre de la materia -->
            <input type="text" name="nombre" placeholder="Nombre de la Materia" required>

            <!-- Campo para el ID del maestro (se puede autocompletar o seleccionar) -->
            <input type="hidden" name="id_usuario" value="{{ session['id_usuario'] }}">

            <!-- BotÃ³n para enviar el formulario -->
            <button type="submit">Agregar Materia</button>
        </form>
    </div>
</body>
</html>
