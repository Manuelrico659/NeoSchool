<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Materia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Agregar Materia</h2>
        <form id="agregar-materia-form" method="POST">
            <!-- Campo para el nombre de la materia -->
            <input type="text" name="nombre" placeholder="Nombre de la Materia" required>

            <!-- Campo para seleccionar el maestro -->
            <label for="id_usuario">Seleccione el Maestro:</label>
            <select id="id_usuario" name="id_usuario" required>
                <option value="">Seleccione un Maestro</option>
                {% for maestro in maestros %}
                    <option value="{{ maestro.id_usuario }}">{{ maestro.nombre }} {{ maestro.apellido_paterno }} (ID: {{ maestro.id_usuario }})</option>
                {% endfor %}
            </select>

            <!-- Campo de búsqueda para filtrar alumnos -->
            <label for="buscar-alumno">Buscar Alumno:</label>
            <input type="text" id="buscar-alumno" placeholder="Escriba un nombre...">

            <!-- Lista de alumnos con checkboxes -->
            <div id="lista-alumnos">
                {% for alumno in alumnos %}
                    <label class="alumno-item">
                        <input type="checkbox" name="alumnos" value="{{ alumno.id_usuario }}">
                        {{ alumno.nombre }} {{ alumno.apellido_paterno }} {{ alumno.apellido_materno }}
                    </label>
                {% endfor %}
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit">Agregar Materia</button>
        </form>

        {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}

        <br>
        <a href="{{ url_for('admin') }}">Volver al inicio</a>
    </div>

    <script>
        // Filtrar alumnos en tiempo real
        document.getElementById('buscar-alumno').addEventListener('input', function() {
            let filtro = this.value.toLowerCase();
            let alumnos = document.querySelectorAll('.alumno-item');

            alumnos.forEach(function(alumno) {
                let nombre = alumno.textContent.toLowerCase();
                if (nombre.includes(filtro)) {
                    alumno.style.display = "block";
                } else {
                    alumno.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
