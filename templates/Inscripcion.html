<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inscripción</title>
  <style>
    /* Estilo básico para el contenedor */
    #contenedor-buscar-tutor {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Formulario de Inscripción</h1>
  <form method="POST" action="{{ url_for('inscripcion') }}">
    <label>Nombre:</label>
    <input type="text" name="nombre" required /><br />

    <label>Apellido Paterno:</label>
    <input type="text" name="apellido_paterno" required /><br />

    <label>Apellido Materno:</label>
    <input type="text" name="apellido_materno" required /><br />

    <label>Escuela Inscripción (Campus):</label>
    <input type="text" name="escuela_inscripcion" required /><br />

    <label>Nivel:</label>
    <input type="text" name="nivel" required /><br />

    <label>Grado:</label>
    <input type="text" name="grado" required /><br />

    <label>CURP:</label>
    <input type="text" name="curp" required /><br />

    <label>Fecha de Nacimiento:</label>
    <input type="date" name="fecha_nacimiento" required /><br />

    <label>Alergias:</label>
    <input type="text" name="alergias" /><br />

    <label>Capilla:</label>
    <input type="text" name="capilla" /><br />

    <label>Beca:</label>
    <input type="text" name="beca" /><br />

    <label>Sexo:</label>
    <select name="Sexo" required>
      <option value="">--Seleccione--</option>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select><br />

    <label>Tipo de Sangre:</label>
    <input type="text" name="tipo_sangre" /><br />

    <label>
      <input type="checkbox" id="tiene_familia" name="tiene_familia" value="on" />
      Tiene familia registrada
    </label>

    <div id="contenedor-buscar-tutor">
      <label for="id_familia">Buscar tutor/familia (ingrese ID):</label>
      <input type="text" id="id_familia" name="id_familia" placeholder="ID tutor/familia" />
      <small>Seleccione el ID del tutor familiar registrado.</small>
    </div>

    <div id="nueva-familia">
      <h3>Registrar nueva familia</h3>
      <label>Tutor:</label>
      <input type="text" name="tutor" /><br />
      <label>Teléfono de emergencia:</label>
      <input type="text" name="tel_emergencia" /><br />
      <label>Correo familiar:</label>
      <input type="email" name="correo_familiar" /><br />
    </div>

    <button type="submit">Enviar Inscripción</button>
  </form>

  <script>
    const checkbox = document.getElementById('tiene_familia');
    const contenedorTutor = document.getElementById('contenedor-buscar-tutor');
    const nuevaFamilia = document.getElementById('nueva-familia');

    function toggleTutorContainer() {
      if (checkbox.checked) {
        contenedorTutor.style.display = 'block';
        nuevaFamilia.style.display = 'none';
      } else {
        contenedorTutor.style.display = 'none';
        nuevaFamilia.style.display = 'block';
      }
    }

    checkbox.addEventListener('change', toggleTutorContainer);

    // Ejecutar al cargar la página para mostrar el estado correcto
    toggleTutorContainer();
  </script>
</body>
</html>
